<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            text-align: center;
            margin-top: 200px;
        }
        input[type="text"] {
            width: 300px;
            height: 30px;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        input[type="submit"], input[type="button"] {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4285f4;
            color: white;
        }
    </style>
</head>
<body>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Search Google">
        <br>
        <input type="submit" value="Google Search">
        <input type="button" value="I'm Feeling Lucky" onclick="location.href='/feeling_lucky?q=' + document.querySelector('input[name=q]').value;">
    </form>

    <div style="position: absolute; top: 10px; right: 10px;">
        <a href="/image">Image Search</a> | 
        <a href="/advanced">Advanced Search</a>
    </div>
</body>
</html>
