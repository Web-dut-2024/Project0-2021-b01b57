<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        input[type="text"] {
            width: 300px;
            height: 30px;
            border-radius: 20px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        input[type="submit"], input[type="button"] {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4285f4;
            color: white;
        }
    </style>
</head>
<body>
    <form action="https://www.google.com/search">
        <label>Find pages with... all these words:</label><br>
        <input type="text" name="as_q"><br>

        <label>Find pages with... this exact word or phrase:</label><br>
        <input type="text" name="as_epq"><br>

        <label>Find pages with... any of these words:</label><br>
        <input type="text" name="as_oq"><br>

        <label>Find pages with... none of these words:</label><br>
        <input type="text" name="as_eq"><br>

        <input type="submit" value="Advanced Search">
    </form>

    <div style="position: absolute; top: 10px; right: 10px;">
        <a href="/">Google Search</a> | 
        <a href="/image">Image Search</a>
    </div>
</body>
</html>
